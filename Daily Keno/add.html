<!DOCTYPE html>
<html>
<head>
    <title>Daily Keno Entry Form</title>
</head>
<body>
    <form id="kenoForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label>Time:</label>
        <input type="radio" id="midday" name="time" value="m" required>
        <label for="midday">Midday</label>
        <input type="radio" id="evening" name="time" value="e" required>
        <label for="evening">Evening</label><br>

        <label for="numbers">Winning Numbers:</label>
        <input type="text" id="numbers" name="numbers" pattern="(\b\d{2}\b\s*){20}" title="Enter 20 numbers ranging from 01 to 70, separated by spaces" required><br>

        <input type="submit" value="Submit">
    </form>

    <script src="submit.js"></script>
</body>
</html>
